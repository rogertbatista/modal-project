<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/6ed447261c.js" crossorigin="anonymous"></script>
    <!--styles-->
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1>Modal Project</h1>
            <button class="btn modal-btn">Open Modal</button>
        </div>
    </header>
    <!--end of hero-->
    <!--modal-->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>Modal Content</h3>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
